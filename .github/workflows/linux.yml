name: Build Linux

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo apt-get install -y build-essential libfftw3-dev qtbase5-dev libusb-1.0-0-dev libeigen3-dev wget

      - name: Build AppImage
        working-directory: ./Desktop_Interface
        run: |
          ./make_appimage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: Desktop_Interface/EspoTek_Labrador*.AppImage
          compression-level: 0
          if-no-files-found: error

  release:
    permissions:
      contents: write
    needs:
      - build
    #if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: List artifacts
        id: list
        run: |
          find . -type f
          echo "files=$(find . -type f)" >> $GITHUB_OUTPUT

      - name: Run update-release
        uses: johnwbyrd/update-release@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ${{ steps.list.outputs.files }}
          tag: 'continuous-Linux'
          release: "Continuous build (Linux)"
          body: "EspoTek Labrador software for Linux. This should be compatible with all modern 64-bit distros. If you're running 32-bit Linux, please see the [build instructions](https://github.com/espotek-org/Labrador/wiki/Building-for-32-bit-Linux)."
